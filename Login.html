<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
  <div class="container form-container" style="justify-content: center;">
    <div class="row">
      <div class="col-md-4 ">
        <form>
          <div class="form-group">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" id="username" placeholder="Ingresa tu usuario">
          </div>
          <div class="form-group">
            <label for="password">Contraseña</label>
            <input type="password" class="form-control" id="password" placeholder="Ingresa tu contraseña">
          </div>

          <div>
            <a class="btn btn-primary btn-block" href="index.html">Ingresar</a>  


          </div>
          
        </form>
      </div>
    </div>
  </div>
  <script src="JS/Login.js/"></script>
  <SCript src="JS/NavBar.js"></SCript>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
